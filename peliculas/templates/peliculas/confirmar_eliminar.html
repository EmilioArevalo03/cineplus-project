<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_peliculas' %}">CinePlus</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3>Confirmar Eliminación</h3>
                    </div>
                    <div class="card-body">
                        <p>¿Estás seguro de que quieres eliminar la película?</p>
                        <p><strong>"{{ pelicula.titulo }}"</strong></p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                                <a href="{% url 'lista_peliculas' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
